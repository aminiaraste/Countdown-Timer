<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="file.js" defer></script>
</head>
<body class="bg-light text-center py-5">
    <div class="container bg-white shadow rounded p-5">
        <div class="d-flex justify-content-center gap-3">
            <h2 id="hour" class="display-1">00:</h2>
            <h2 id="minute" class="display-1">00:</h2>
            <h2 id="seccond" class="display-1">00</h2>
        </div>
    </div>


  <div class="my-4 d-flex justify-content-center gap-4">
    <button id="startBtn" class="btn btn-outline-secondary rounded-circle btn-lg px-4 py-2">Start</button>
    <button id="resetBtn" class="btn btn-primary rounded-circle btn-lg px-4 py-2">Reset</button>
  </div>
  <div class="my-4 d-flex justify-content-center gap-4">
    <input type="number" id="hourInput" class="form-control w-25" placeholder="Hours" min="0" value="00">
    <input type="number" id="minuteInput" class="form-control w-25" placeholder="Minutes" min="0" value="00">
    <input type="number" id="secondInput" class="form-control w-25" placeholder="Seconds" min="0" value="25">
    <button id="setBtn" class="btn btn-success rounded-circle btn-lg px-4 py-2">Set</button>
    </div>

  <audio id="alarm" src=" " preload="auto"></audio>

</body>
</html>
